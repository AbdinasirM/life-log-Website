<app-nav-bar></app-nav-bar>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
            <h3 class="text-center">Contact Us</h3>
			<form id="formSpacing" class="mt-3">
				<div class="row">
					<div class="col">
						<input
							type="text"
							class="form-control"
							placeholder="First name" />
					</div>
					<div class="col">
						<input
							type="text"
							class="form-control"
							placeholder="Last name" />
					</div>
                    
				</div>
                <div class="mt-3">
                    <input for="email" type="email" class="form-control" placeholder="Email Address">
                </div>
				<div class="form-group mt-3">
					<textarea
						class="form-control"
						id="exampleFormControlTextarea1"
                        placeholder="Enter your message here"
						rows="5"></textarea>
				</div>
			</form>
            <button 
							type="submit"
							id="submitBtn"
							class="btn btn-primary col">
							Submit
						</button>
		</div>
	</div>
</div>

<!-- Container for the sign-in UI -->
<div class="container">
  <!-- Row with centered content -->
  <div class="row justify-content-center">
    <!-- Medium-sized column for the sign-in card -->
    <div class="col-md-6">
      <!-- Card to hold the sign-in form -->
      <div class="card">
        <!-- Card header with primary background -->
        <div class="card-header bg-primary">Sign In</div>
        <!-- Card body containing the form -->
        <div class="card-body">
          <!-- Form with ngSubmit event handler -->
          <form (ngSubmit)="onSubmit()">
            <!-- Input field for email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <!-- Email input with ngModel for two-way data binding -->
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                [(ngModel)]="credentials.email"
                required
              />
            </div>
            <!-- Input field for password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <!-- Password input with ngModel for two-way data binding -->
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                [(ngModel)]="credentials.password"
                required
              />
            </div>
            <!-- Container for layout -->
            <div class="container">
              <div class="row">
                <!-- Column for the button -->
                <div class="col-md-12 d-flex justify-content-center">
                  <!-- Button to initiate the sign-in process -->
                  <button class="btn btn-primary" type="submit">Sign in</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- Horizontal rule for separation -->
      <hr class="mt-5" />
      <!-- Centered text for alternative sign-in option -->
      <p class="text-center">or</p>
      <!-- Another horizontal rule for separation -->
      <hr />
      <!-- Button for Google sign-in -->
      <button
        id="sign-google"
        class="btn mt-5 d-flex justify-content-center align-items-center w-100"
      >
        <!-- Google logo image -->
        <img
          class="me-2 media mt-0"
          src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png"
          alt="logo"
          width="20px"
          height="20px"
        />
        <!-- Text for Google sign-in option -->
        <span class="mt-0"> Continue with Google</span>
      </button>
    </div>
  </div>
</div>
